<script>

function generate(){

let name=document.getElementById("name").value;
let url=document.getElementById("url").value;
let monetize=document.getElementById("monetize").value;
let reason=document.getElementById("reason").value;
let explain=document.getElementById("explain").value;

let greetings = [
"Dear YouTube Team,",
"Hello YouTube Support Team,",
"Respected YouTube Review Team,"
];

let mistakeLines = [
"I believe this action may have been taken due to a misunderstanding.",
"I respectfully believe this termination could be an error.",
"I think the system may have mistakenly flagged my channel."
];

let promiseLines = [
"I assure you that I will strictly follow all YouTube policies in the future.",
"I am fully committed to complying with YouTube Community Guidelines.",
"I will carefully review and improve my content to meet all platform standards."
];

let closingLines = [
"Thank you for your time and consideration.",
"I sincerely appreciate your review.",
"I kindly request another review of my channel."
];

function randomLine(array){
return array[Math.floor(Math.random() * array.length)];
}

let text =
randomLine(greetings) + "\n\n" +
"My channel " + name + " (" + url + ") was terminated due to " + reason + ". My channel was " + monetize + ".\n\n" +
randomLine(mistakeLines) + " " + explain + "\n\n" +
randomLine(promiseLines) + "\n\n" +
randomLine(closingLines);

document.getElementById("output").value=text;

}

</script>
